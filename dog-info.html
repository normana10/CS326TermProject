<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Dog Info</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="thao-style.css">
</head>
    <body>
        <h1>Pups to Pet</h1>
        <form action="/" method="post">
            <fieldset>
                <legend>Pet's Personal Information</legend>
               
            <!--Options for Pet Name and Pet Breed-->
                <div>
                    <label for="pet-name">Pet Name: </label>
                    <input type="text" id="pet-name" name="name">
                </div>
                <div>
                    <label for="pet-breed">Pet Breed: </label>
                    <input type="text" id="pet-breed" name="breed">
                </div>
                
            <!--Gender-->
                <div>
                    <label for="gender-of-pet">Gender: </label>
                    <input type="text" id="gender-of-pet" name="name" value="gender"><br>
                </div>
                
            <!--Size option-->    
                <div>Size:</div>
                <div>
                    <label for="size-choice-small">small (less than 10 lbs)</label>
                    <input type="radio" id="size-choice-small" name="size" value="small">
                </div>
                
                <div>
                    <label for="size-choice-medium">medium (between 10-15 lbs)</label>
                    <input type="radio" id="size-choice-medium" name="size" value="medium"> 
                </div>

                <div>
                    <label for="size-choice-large">large (more than 15 lbs)</label>
                    <input type="radio" id="size-choice-large" name="size" value="large">
                </div>
               

            <!--Is it a Service animal?-->   
                <div>
                    <label for="is-it-a-service-animal">Is it a service animal?: </label>
                </div>
                <div>
                    <label for="service-animal-choice-1">yes</label><br>
                    <input type="radio" id="service-animal-choice-1" name="service-animal" value="yes">
                </div>
                <div>
                    <label for="service-animal-choice-2">no</label><br>
                    <input type="radio" id="service-animal-choice-2" name="service-animal" value="no">
                </div>
                
            <!--Personality/Disposition-->
                <div>
                    <label for="personality-disposition">Personality/Disposition: </label>
                    <input type="text" id="personality-disposition" name="personlity">
                </div>

            <!--Miscellaneous Notes about Dog from the owner-->
                <div>
                    <label for="miscellaneous-notes-about-pet">Miscellaneous Notes about Pet from the owner: </label>
                    <input type="text" id="miscellaneous-notes-about-petr" name="miscellaneous-notes">
                </div>

            <!--Karma (Rating)-->
                <div>
                    <label for="karma-rating">Karma (Rating): </label>
                    <input type="range" min="0" max="10" step="1" id="karma-rating" name="karma-rating" value="5">
                </div>

            <!--Audience Comments-->
                <div>
                    <label for="audience-comments">Audience Comments: </label>
                    <input type="text" id="audience-comments" name="audience-comments">
                </div>

            <!--Submit button-->
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
                
            <!--Reset button-->
                 <div class="button">
                    <button type="reset">Reset</button>
                </div>
                

        </fieldset>
        </form>
    </body>
</html>
