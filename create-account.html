    <h2>Account Creation</h2>
    <form class="designing-forms" form action="/" method="post">
        <legend>Create New Account!</legend>
        <div>
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="Eddy123" placeholder="...">
        </div>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="first-name" value="Eddy" placeholder="...">
        </div>
        
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="last-name" value="LastNamey" placeholder="...">
        </div>
        
        <div>
            <label for="password">Create Password:</label>
            <input type="password" class="form-control" id="password" name="password" value="fakepassword" placeholder="...">
        </div>
        
        <div>
            <label for="v-password">Verify Password:</label>
            <input type="password" class="form-control" id="v-password" name="v-password" value="fakepassword" placeholder="...">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" value="eddy1234@college.edu" placeholder="...">
        </div>
        
        <div>
            <label for="email">Verify Email:</label>
            <input type="email" class="form-control" name="v-email" value="eddy1234@college.edu" placeholder="...">
        </div>
        
        <!--Submit button-->
        <div>
            <button type="submit" class="form-control">
                Create Account!
            </button>
            
        <!--Reset button-->
            <button type="reset" class="form-control">
                Reset
            </button>
        </div>
    </form>
</body>
