        <div id="login-modal" style="height:425px">
            <h1>Find Event</h1>
            <form>
                <h3>Event Location:</h3>
                <input type="text" name="location"><br>
                <h3>Time:</h3>
                Earliest time (mm/dd/yyyy, hh:mm):
                <select>
                    <option>01</option>
                    <option>02</option>
                </select>/<select>
                    <option>01</option>
                    <option>02</option>
                </select>/<select>
                    <option>一年</option>
                    <option>二年</option>
                </select>,
                <select>
                    <option>00</option>
                    <option>01</option>
                </select>:<select>
                    <option>00</option>
                    <option>01</option>
                </select><br>
                Latest time (mm/dd/yyyy, hh:mm):
                <select>
                    <option>01</option>
                    <option>02</option>
                </select>/<select>
                    <option>01</option>
                    <option>02</option>
                </select>/<select>
                    <option>一年</option>
                    <option>二年</option>
                </select>,
                <select>
                    <option>00</option>
                    <option>01</option>
                </select>:<select>
                    <option>00</option>
                    <option>01</option>
                </select><br>
                <!-- <h3>Type:</h3>
                <input type="text" name="type"><br> -->
                <h3 style="display:inline">Size:</h3>
                    <select>
                        <option>N/A</option>
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                    </select><br>
                <h3 style="display:inline">Sex:</h3>
                    <select>
                        <option>N/A</option>
                        <option>male</option>
                        <option>female</option>
                    </select><br>
                <Button>Submit</Button>
            </form>
