<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <h1>Find Event</h1>
    <form>
        Event Location: <input type="text" name="location"><br>
        Event Time: <input type="text" name="startTime"> to <input type="text" name="endTime"><br>
        Pet Type: <input type="text" name="type"><br>
        Pet Size: 
            <select>
                <option>small</option>
                <option>medium</option>
                <option>large</option>
            </select><br>
        Pet Gender: 
            <select>
                <option>male</option>
                <option>female</option>
            </select><br>
        <input type="submit">
    </form>
  </body>
</html>
