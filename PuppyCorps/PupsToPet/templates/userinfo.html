{% extends "base_generic.html" %}
{% load static %}

{% block title %}<title>PupsToPet | User Info</title>{% endblock %}

{% block styles %}
<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/thao-style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Karma" rel="stylesheet">
{% endblock %}

{% block navbar %}
<a href="{% url 'logout' %}?next={% url 'about' %}">
  <button>
    &#x1F43E; Log Out &#x1F43E;
  </button>
</a>
<a href="{% url 'createevent' %}">
  <button>
    &#x1F43E; Create Event &#x1F43E;
  </button>
</a>
<a href="{% url 'findevent' %}">
  <button>
    &#x1F43E; Find Event &#x1F43E;
  </button>
</a>
<a href="{% url 'dashboard' %}">
  <button>
    &#x1F43E; Dashboard &#x1F43E;
  </button>
</a>
{% endblock %}

{% block content %}
<div class="designing-forms">
  <form action="/" method="post">
    <h2 style="padding-top: 20px">User Information</h2>

    <div>
      <label for="username">Username: </label>
      <input class="form-control" id="username" type="text" name="Username" value="ihavepuppies">
    </div>

    <div>
      <label for="firstname">First Name: </label>
      <input class="form-control" id="firstname" type="text" name="First Name" value="John">
    </div>

    <div>
      <label for="lastname">Last Name:</label>
      <input class="form-control" id="lastname" type="text" name="Last Name" value="Doe">
    </div>

    <div>
      <label for="owner type">Owner Type: </label>
      <input class="form-control" id="owner type" type="text" name="Owner type" value="Pet Owner">
    </div>

    <div>
      <label for="gender"> Gender: </label>
      <input class="form-control" id="gender" type="text" name="Gender" value="Male">
    </div>

    <div>
      <label for="email">Email:</label>
      <input class="form-control" id="email" type="text" name="Email" value="notsketchy@gmail.com">
    </div>

    <div>
      <label for="occupation">Occupation: </label>
      <input class="form-control" id="occupation" type="text" name="Occupation" value="Student">
    </div>

    <div>
      <button type="submit" class="form-control">Update</button>
    </div>
  </form>
</div>
{% endblock %}
